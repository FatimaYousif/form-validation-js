<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Form validation</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <h2>enter your details</h2>
            <form action="" method="post" id="form" name="registerForm" onsubmit="validateForm()">
                <div class="form-group" id="fname">
                    <label>First Name</label>
                    <input type="text" name="firstName" class="form-control">
                    <span class="form-error"></span>
                </div>

                <div class="form-group" id="lname">
                    <label>Last Name</label>
                    <input type="text" name="lastName" class="form-control">
                    <span class="form-error"></span>
                </div>

                <div class="form-group" id="emailid">
                    <label>email Id</Label>
                    <input type="email" name="emailId" class="form-control">
                    <span class="form-error"></span>
                </div>

                <div class="form-group" id="contactnumber">
                    <label>Phone No</Label>
                    <input type="text" name="userContact" class="form-control">
                    <span class="form-error"></span>
                </div>

                <input type="submit" class="btn btn-primary" value="submit">
            </form>

        </div>
    </div>

    <script src="javascript/validate.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
